<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bread App — Login</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Example CSRF token if you use cookie-based sessions -->
  <meta name="csrf-token" content="{{CSRF_TOKEN}}">
  <style>
    .login-card { max-width: 420px; margin: 5rem auto; background: #fff; border-radius: 8px; padding: 1.5rem; box-shadow: 0 2px 12px rgba(0,0,0,.08);}
    .login-card h1 { margin-top: 0; }
    .login-card label { display:block; margin:.5rem 0 .25rem; }
    .login-card input, .login-card select { width: 100%; padding:.6rem .7rem; border:1px solid #ddd; border-radius:6px; }
    .login-card button { margin-top: 1rem; width:100%; padding:.7rem 1rem; border:none; border-radius:6px; background:#43a047; color:#fff; font-weight:600; cursor:pointer; }
    .login-card button[disabled] { opacity:.7; cursor:not-allowed; }
    .error { color:#c62828; margin-top:.5rem; min-height:1.25em; }
    .visually-hidden { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0 0 0 0); border:0; }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Sign in</h1>

    <!-- Progressive enhancement: works without JS -->
    <form id="loginForm" action="/api/login" method="POST" novalidate>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" autocomplete="username" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <!-- Optional: show/hide password toggle -->
      <!--div>
        <input type="checkbox" id="showPw" aria-describedby="pwHelp">
        <label for="showPw">Show password</label>
        <span id="pwHelp" class="visually-hidden">Toggles password visibility</span>
    </div-->

      <button id="loginBtn" type="submit">Login</button>
      <!-- Live region so SR users hear errors immediately -->
      <div class="error" id="err" role="alert" aria-live="assertive"></div>
    </form>
  </div>

  <script>
    (function () {
      const form = document.getElementById('loginForm');
      const btn = document.getElementById('loginBtn');
      const err = document.getElementById('err');
      const usernameEl = document.getElementById('username');
      const passwordEl = document.getElementById('password');
      const showPw = document.getElementById('showPw');

      // Password visibility toggle
      showPw?.addEventListener('change', () => {
        passwordEl.type = showPw.checked ? 'text' : 'password';
      });

      form.addEventListener('submit', async (e) => {
        // Prevent default to handle via fetch (but action still works if JS is disabled)
        e.preventDefault();
        err.textContent = '';

        // Simple client-side validation
        const username = usernameEl.value.trim();
        const password = passwordEl.value;
        if (!username || !password) {
          err.textContent = 'Please enter your username and password.';
          return;
        }

        // Disable to prevent double submits
        btn.disabled = true;
        const originalLabel = btn.textContent;
        btn.textContent = 'Signing in…';

        const headers = { 'Content-Type': 'application/json' };
        const csrf = document.querySelector('meta[name="csrf-token"]')?.content;
        if (csrf) headers['X-CSRF-Token'] = csrf;

        try {
          const res = await fetch('/api/login', {
            method: 'POST',
            headers,
            // Include cookies if your server uses cookie sessions
            credentials: 'include',
            body: JSON.stringify({ username, password })
          });

          if (res.ok) {
            // Redirect home (or use URL from server JSON if provided)
            window.location.href = '/';
            return;
          }

          // Gracefully handle API error payloads and non-JSON responses
          let data = null;
          try { data = await res.json(); } catch (_) { /* ignore */ }
          const msg = data?.error
            || (res.status === 401 ? 'Invalid username or password.'
              : res.status === 429 ? 'Too many attempts. Please try again later.'
              : 'Login failed. Please try again.');

          err.textContent = msg;
        } catch (networkErr) {
          err.textContent = 'Network error. Check your connection and try again.';
        } finally {
          btn.disabled = false;
          btn.textContent = originalLabel;
        }
      });
    })();
  </script>
</body>
</html>
